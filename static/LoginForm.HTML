<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areeb-Tech Event Management System</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <header style="text-align:center; padding-top: 20px;">
        <h1 style="font-size: 32px;">Areeb-Tech Event Booking System</h1>
        <p style="font-size: 16px; color: #666;">Browse and book exciting events with ease!</p>
    </header>
    <br>
    <br>
    <div class="cont">

        <form id="signin-form" method="post">
            <h2>Welcome</h2>
            <label>
                <span>Email</span>
                <input type="email" name="email" required>
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password" required>
            </label>
            <button type="submit" class="submit">Sign In</button>

        </form>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">

                    <h3>Don't have an account? Please Sign up!</h3>
                </div>
                <div class="img__text m--in">

                    <h3>If you already has an account, just sign in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <form id="signup-form" method="post">
                <h2>Create your Account</h2>
                <label>
                    <span>Email*</span>
                    <input type="email" name="email" required />
                </label>
                <label>
                    <span>Username*</span>
                    <input type="text" name="username" required />
                </label>
                <label>
                    <span>First Name</span>
                    <input type="text" name="first_name" />
                </label>
                <label>
                    <span>Last Name</span>
                    <input type="text" name="last_name" />
                </label>
                <label>
                    <span>Password*</span>
                    <input type="password" name="password" required />
                </label>
                <label>
                    <span>Confirm Password*</span>
                    <input type="password" name="re_password" required />
                </label>
                <button type="submit" class="submit">Sign Up</button>

            </form>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>

</html>
