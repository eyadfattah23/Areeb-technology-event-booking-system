<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areeb-Tech Event Management System</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <header style="text-align:center; padding-top: 20px;">
        <h1 style="font-size: 32px;">Areeb-Tech Event Booking System</h1>
        <p style="font-size: 16px; color: #666;">Browse and book exciting events with ease!</p>
    </header>
    <br>
    <br>
    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome</h2>
            <label>
                <span>Email</span>
                <input type="email" required />
            </label>
            <label>
                <span>Password</span>
                <input type="password" required />
            </label>
            <button type="button" class="submit">Sign In</button>

        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">

                    <h3>Don't have an account? Please Sign up!</h3>
                </div>
                <div class="img__text m--in">

                    <h3>If you already has an account, just sign in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create your Account</h2>

                <label>
                    <span>Email*</span>
                    <input type="email" required />
                </label>
                <label>
                    <span>First Name</span>
                    <input type="text" />
                </label>
                <label>
                    <span>Last Name</span>
                    <input type="text" />
                </label>
                <label>
                    <span>Password*</span>
                    <input type="password" required />
                </label>
                <label>
                    <span>Confirm Password*</span>
                    <input type="password" required />
                </label>
                <button type="button" class="submit">Sign Up</button>

            </div>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function () {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
</body>

</html>
