<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EventHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../static/events.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark custom-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">EventHub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dummy content -->
    <div style="padding-top: 80px;">
        <div class="container">
            <h1>Welcome to EventHub</h1>

        </div>
        <div id="events-container">
            <br>
            {% if events %}
            {% for event in events %}
            <div class="event-card">
                {% if event.img %}
                <img src="{{ event.img.url }}" alt="{{ event.title }} image" class="event-image">
                {% else %}
                <div class="event-image-placeholder">
                    <i class="fas fa-calendar-alt fa-3x"></i>
                </div>
                {% endif %}


                {%endfor %}
                {% else %}
                <div class="alert alert-info">
                    No events available yet. Check back soon!
                </div>
                {% endif %}
            </div>
        </div>

        <!-- Bootstrap JS + dependencies -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
